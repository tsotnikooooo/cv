<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSotniko</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
    }

    nav h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    nav ul li:hover {
      color: #aaa;
    }

    nav .signin-btn {
      background: #ccc;
      color: #000;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5% 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h2 {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #aaa;
      border: 1px solid #4c4c4c;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      line-height: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 0.9rem;
      line-height: 1.5rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .hero-text .buttons {
      display: flex;
      gap: 1rem;
    }

    .hero-text .buttons a {
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .hero-text .buttons .doc {
      background: #10001f;
      border: 1px solid #7100d8;
      color: #a384f3;
    }

    .hero-text .buttons .start {
      background: #ddd;
      color: #000;
    }

    .hero-3d {
      position: relative;
      max-width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    .photo-frame {
      padding: 10px;
      border: 4px solid #a384f3;
      border-radius: 20px;
      background: linear-gradient(145deg, #1a1a1a, #000);
      box-shadow: 0 0 25px #7100d8;
      max-width: 300px;
      transition: transform 0.3s ease;
    }

    .photo-frame img {
      width: 100%;
      border-radius: 15px;
    }

    .photo-frame:hover {
      transform: scale(1.05);
    }

    .text-overlay {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0.1;
    }

    .text-overlay.front {
      left: 20%;
      top: 10%;
    }

    .text-overlay.end {
      right: 20%;
      bottom: 10%;
      color: #9c6bfc;
    }
  </style>
</head>
<body>
  <nav>
    <h1>TSOTNIKO</h1>
    <ul>
      <a href="განათლება.html" style="color: inherit; text-decoration: none;">განათლება</a>


      <ul>
  <li><a href="about.html" style="color: inherit; text-decoration: none;">ჩემს შესახებ</a></li>
  <!-- სხვა ლინკები -->
</ul>

     <li><a href="hob.html" style="color: inherit; text-decoration: none;">ჰობი</a></li>
      <li>კომპანიებისთვის</li>
      <li><a href="photo.html" style="color: inherit; text-decoration: none;">პორტფოლიო</a></li>
      <li>კონტაქი</li>
    </ul>
    <div class="signin-btn">SIGNING</div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h2>INTRODUCING A</h2>
      <h1>ცოტნე პავლიაშვილი<br />გენიოსი</h1>
      <p>The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale.</p>
      <div class="buttons">
        
      </div>
    </div>
    
    <div class="hero-3d">
      <div class="photo-frame">
        <img src="cotnesia.jpeg" alt="My Photo">
      </div>
      <span class="text-overlay front"></span>
      <span class="text-overlay end"></span>
    </div>
  </section>
